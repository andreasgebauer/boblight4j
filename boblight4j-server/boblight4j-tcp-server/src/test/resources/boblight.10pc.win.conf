[global]
#interface	127.0.0.1
port		19333

[device]
name		arduino
output		COM3
channels	60
type		momo
interval	20000
rate		115200
prefix		FF
postfix		33

#arduino bootloader runs when opening the serial port for the first time
#delay transmission one second after opening so we don't send shit to the bootloader
delayafteropen  2000000
#debug		on



[color]
name		red
rgb		FF0000

[color]
name		green
rgb		00FF00

[color]
name		blue
rgb		0000FF


